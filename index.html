<!DOCTYPE html>
<html>
<head><title>Dave's JavaScript Art</title></head>
<body>
<h1>Dave's JavaScript Art</h1>
<canvas id="canvas" width="600" height="600"></canvas>
<script>
var c = document.getElementById("canvas");
var ctx = c.getContext("2d");

function draw()
{
	var numBoxes = 6;
	var boxSize = 100;
	var x = Math.floor(Math.random() * numBoxes) * boxSize;
	var y = Math.floor(Math.random() * numBoxes) * boxSize;
	ctx.fillStyle = "white";
	ctx.fillRect(x, y, boxSize, boxSize);
	if (Math.random() < 0.5)
	{
		ctx.strokeStyle = "black";
		ctx.beginPath();
		ctx.moveTo(x, y);
		ctx.lineTo(x +  boxSize, y + boxSize);
		ctx.stroke();
	}
	else
	{
		ctx.strokeStyle = "black";
		ctx.beginPath();
		ctx.moveTo(x, y + boxSize);
		ctx.lineTo(x + boxSize, y);
		ctx.stroke();
	}
}

setInterval(draw, 100);
</script>
</body>
</html>
