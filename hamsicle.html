<!DOCTYPE html>
<html>
  <head>
    <title>Hamsicle</title>
  </head>
  <body>
    <canvas id="canvas" width="320" height="450"></canvas>
    <script>
      var numNodes = 10;
      var nodes = [];
      for (var i = 0; i < numNodes; i++)
        nodes[i] = Math.random() * 2 * Math.PI;
      
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      
      ctx.fillStyle = "#000000";
      ctx.fillRect(0, 0, 320, 450);
      
      ctx.fillStyle = "#FFFFFF";
      
      for (var i = 0; i < nodes.length; i++)
      {
        var x = 160 + 0.9 * 160 * Math.cos(nodes[i]);
        var y = 225 + 0.9 * 225 * Math.sin(nodes[i]);
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, 2 * Math.PI);
        ctx.fill();
      }
    </script>
  </body>
</html>
